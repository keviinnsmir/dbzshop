<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - KevShop</title>
  <link rel="stylesheet" href="estilo4.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-contacto">
    <div class="header-overlay">
      <h1>Contacto</h1>
      <p>¡Conecta con nosotros para cualquier duda o pedido especial!</p>
    </div>
  </header>

  <main class="contacto">
    <section class="formulario">
      <h2 class="titulo">¡Envíanos un mensaje!</h2>
      <form action="#" method="post">
        <div class="campo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
        </div>
        <div class="campo">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
        </div>
        <div class="campo">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </section>

    <section class="info-contacto">
      <h2 class="titulo">Información de Contacto</h2>
      <p><strong>Correo:</strong> contacto@kevshop.com</p>
      <p><strong>Teléfono:</strong> +34 666166932</p>
      <p><strong>Dirección:</strong> Calle Saiyajin, 7, Ciudad del Dragón, España</p>
    </section>
  </main>
  <audio autoplay loop>
    <source src="Dragon Ball Z - las mejores canciones..mp3" type="audio/mpeg">
  </audio>
 <footer class="footer">
    <a href="akevinfriki.html" class="volver-arriba">INICIO</a>

  </footer>
</body>
</html>
